<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <title>Opaler by timgreen</title>
    <link rel="stylesheet" href="/opaler/stylesheets/styles.css">
    <link rel="stylesheet" href="/opaler/stylesheets/pygment_trac.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
    <script src="/opaler/javascripts/respond.js"></script>
    <!--[if lt IE 9]>
      <script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
    <!--[if lt IE 8]>
    <link rel="stylesheet" href="stylesheets/ie.css">
    <![endif]-->
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">

  </head>
  <body>
    <div id="header">
      <nav>
        <li class="downloads"><a href="https://play.google.com/store/apps/details?id=it.timgreen.opal">Android</a></li>
        <li class="title">DOWNLOADS</li>
      </nav>
    </div><!-- end header -->

    <div class="wrapper">
      <section>
        <div id="title">
          <h1>{{ page.title }}</h1>
          <hr/>
        </div>
        {{ content }}
      </section>

      <hr>
      <span class="credits left">Project maintained by <a href="https://github.com/timgreen">timgreen</a></span>
      <span class="credits right">Hosted on GitHub Pages &mdash; Site Theme by <a href="https://twitter.com/michigangraham">mattgraham</a></span>
    </div>

    <!--[if !IE]><script>fixScale(document);</script><![endif]-->
    <script type="text/javascript">
      var gaJsHost = (("https:" == document.location.protocol) ? "https://ssl." : "http://www.");
      document.write(unescape("%3Cscript src='" + gaJsHost + "google-analytics.com/ga.js' type='text/javascript'%3E%3C/script%3E"));
    </script>
    <script type="text/javascript">
      try {
        var pageTracker = _gat._getTracker("UA-13039764-5");
        pageTracker._trackPageview();
      } catch(err) {}
    </script>
  </body>
</html>
